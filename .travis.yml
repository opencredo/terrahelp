language: go
sudo: false
env:
  global:
    - NAME=terrahelp
install: true
jobs:
  include:
    - go: 1.16.x
    - go: tip
      env: SKIP_GO_REQ_VERSION_CHECK=1
  allow_failures:
    - go: tip
script:
  - make build
after_success:
  - make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/$NAME-*
    - dist/$NAME.SHA256SUMS
  skip_cleanup: true
  on:
    repo: opencredo/$NAME
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.16

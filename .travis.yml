language: go
sudo: false
env:
  global:
    - GO111MODULE=on
    - TARGET=terrahelp
go:
  - 1.11.x
  - 1.12.x
  - tip
install: true
matrix:
  allow_failures:
    - go: tip
script:
  - go vet ./...
  - go test -v ./...
after_success:
  - GOOS=darwin GOARCH=amd64 go build -o=terrahelp-darwin-amd64
  - GOOS=linux GOARCH=amd64 go build -o=terrahelp-linux-amd64
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - terrahelp-darwin-amd64
    - terrahelp-linux-amd64
  skip_cleanup: true
  on:
    repo: opencredo/$TARGET
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.12

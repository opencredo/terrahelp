language: go
sudo: false
env:
  global:
    - TARGET=terrahelp
go:
  - 1.13.x
  - tip
install: true
matrix:
  allow_failures:
    - go: tip
script:
  - make check
  - make test
after_success:
  - make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $TARGET-*
  skip_cleanup: true
  on:
    repo: opencredo/$TARGET
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.13
